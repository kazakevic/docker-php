name: symfony-app
services:
# PHP Service
  backend-php:
    container_name: backend-php
    restart: always
    build:
      context: .
      dockerfile: ./php/Dockerfile
    volumes:
      - ./php/config/www.conf:/usr/local/etc/php-fpm.d/www.conf
      - ./app:/var/www/html
    networks:
      - app-network
# Nginx Service      
  webserver:
    container_name: webserver
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - 81:80
    volumes:
      - ./app:/var/www/html
      - ./nginx:/etc/nginx/conf.d
    depends_on:
      - backend-php
    links:
      - backend-php  
    networks:
      - app-network
# PostgreSQL Service
  postgres-db:
    hostname: postgres-db
    image: postgres:latest
    container_name: postgres-db
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: testdbuser
      POSTGRES_PASSWORD: testpwd
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network
# mariaDB Service
  maria-db:
    hostname: maria-db
    container_name: maria-db
    image: mariadb:latest
    environment:
      MARIADB_ROOT_PASSWORD: testpwd
      MARIADB_USER: testdbuser
      MARIADB_DATABASE: test
      MARIADB_PASSWORD: testpwd
    ports:
      - "33061:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - app-network
  keycloak:
    hostname: keycloak-host
    container_name: keycloak
    image: quay.io/keycloak/keycloak:latest
    command: start-dev
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: db
      DB_DATABASE: keycloak
      DB_USER: testdbuser
      DB_SCHEMA: public
      DB_PASSWORD: testpwd
      KEYCLOAK_USER: kc_user
      KEYCLOAK_PASSWORD: kc_pass
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - 8081:8080
    depends_on:
      - postgres-db
  grafana:
# Grafana    
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    networks:
      - app-network
    ports:
      - 3000:3000
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
    - GF_SECURITY_ADMIN_USER=admin
    - GF_SECURITY_ADMIN_PASSWORD=admin
    - GF_INSTALL_PLUGINS=simpod-json-datasource 
  # Prometheus  
  prometheus:
      image: prom/prometheus
      container_name: prometheus
      command: '--config.file=/etc/prometheus/prometheus.yml'
      networks:
        - app-network
      ports:
        - 9090:9090
      restart: unless-stopped
      volumes:
        - ./prometheus:/etc/prometheus
        - prom_data:/prometheus
  # prom exporter      
  phpfpm_exporter:
    image: hipages/php-fpm_exporter:latest
    command: ["--phpfpm.scrape-uri", "tcp://backend-php:9002/status"]
    ports:
      - 9253:9253
    networks:
      - app-network
networks:
  app-network:
volumes:
  pgdata:
  grafana-storage:
  prom_data:
  mariadb_data:
